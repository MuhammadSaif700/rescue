<!DOCTYPE html>
<html>
  <head>
    <title>Test Google AI Integration</title>
  </head>
  <body>
    <h2>Test RescueEye AI Assistant</h2>
    <input
      type="text"
      id="testInput"
      placeholder="Ask about weather..."
      style="width: 300px; padding: 8px"
    />
    <button onclick="testAI()" style="padding: 8px 16px">Test AI</button>
    <div
      id="result"
      style="
        margin-top: 20px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 8px;
      "
    ></div>

    <script>
      async function testAI() {
        const input = document.getElementById("testInput").value;
        const resultDiv = document.getElementById("result");

        if (!input.trim()) {
          resultDiv.innerHTML = "Please enter a question!";
          return;
        }

        resultDiv.innerHTML = "Loading...";

        try {
          const response = await fetch("http://localhost:5001/chatbot", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: input,
              location: "London",
              weatherData: null,
              disasterData: null,
            }),
          });

          const data = await response.json();
          resultDiv.innerHTML = `<strong>Response:</strong><br>${data.response}`;
        } catch (error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
        }
      }
    </script>
  </body>
</html>
